name: flutter_secure_storage_linux
description: Linux implementation of flutter_secure_storage
repository: https://github.com/mogol/flutter_secure_storage
publish_to: none
version: 1.2.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_platform_interface:
    git: https://github.com/sumitsharansatsangi/flutter_secure_storage_platform_interface.git

flutter:
  plugin:
    implements: flutter_secure_storage
    platforms:
      linux:
        pluginClass: FlutterSecureStorageLinuxPlugin
